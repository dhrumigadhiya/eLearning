<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "LinkFile.html" %}
  </head>

  <body>
      {% include "User/frmUserHeader.html"%}
  <!-- Contact Start -->
  <div class="container-xxl py-5">
      <div class="container">
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
              <h6 class="section-title bg-white text-center text-primary px-3">Query Responses</h6>
              <h1 class="mb-5">Your Query Responses</h1>
          </div>
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          
        </div>
          <div class="row g-4">
             
           
              <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                  <form action="" method="post">
                      {% csrf_token %}
                      <table class="table">
                        <thead>
                          <tr>                    
                            <th>Sr.NO.</th> 
                            <th>Your Queries</th>                                                    
                            <th>Responses</th>                            
                          </tr>
                        </thead>
                        <tbody>                          
                          {% for e in Queries %}
                          <tr>                                                                    
                              <td>{{ forloop.counter }}</td>
                              <td>{{ e.query }} </td>
                              <td>{{ e.queryans }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>                      
                  </form>
              </div>
          
          </div>
      </div>
  </div>
  <!-- Contact End -->

  {% include 'Footer.html' %} 
  {% include 'JS.html' %}

    
</body>
</html>
